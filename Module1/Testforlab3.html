<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 Exercise 3</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <img
          src="https://d2culxnxbccemt.cloudfront.net/craft/content/uploads/articles/uploads/2013/07/handjoints.jpg"
          width="720"
          height="720"
          alt="a sketched hand"
        />
        <button onclick="Hand()">Change color?</button>
        <script>
          function Hand() {
            alert("Hope you like green");
          }
        </script>
        <script>
          document.getElementById("hand").style.backgroundColor = "green";
        </script>
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/800px-The_Earth_seen_from_Apollo_17.jpg"
          width="720"
          height="720"
          alt="The earth"
        />
        <button onclick="World()">New color?</button>
        <script>
          function World() {
            alert("Hope you like purple");
          }
        </script>

      </div>
    </div>
  </body>
</html>
